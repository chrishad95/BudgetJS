<div class="modal-header">
	<h3>New Account</h3>
</div>
<div class='modal-body'>
<label class="control-label col-md-4" for="Account Name">Account Name</label>
<input ng-model='account.name' type="text" placeholder="Account Name" />
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok(account)">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
