<div class="container-fluid">
	<div class="row-fluid">
	  <div class="page-header">Imported Transactions for {{account.name}}</div>
	</div>
	<table class="table table-bordered table-striped table-hover">
	<thead>
	    <tr>
	        <th>Date</th>
	        <th>Payee</th>
	        <th>Amount</th>
	        <th>Last Updated</th>
	    </tr>
	</thead>
	<tbody>
	<tr data-ng-repeat='transaction in imported_transactions' class="transactionRow">
	    <td><a href='' ng-click='debug_it(transaction)' >{{transaction.t_date}}</a></td>
	    <td><a >{{transaction.payee}}</a></td>
	    <td><div class='text-right'>{{transaction.amount | currency}}</div></td>
	    <td>{{transaction.updated_at}}</td>
	</tr>
	</tbody>
	</table>
</div>
